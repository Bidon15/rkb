[advisories]
version = 2
vulnerability = "deny"
unmaintained = "warn"
yanked = "deny"
notice = "warn"

[licenses]
version = 2
unlicensed = "deny"
allow = [
    "MIT",
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "CC0-1.0",
    "Unlicense",
    "Unicode-3.0",
]
copyleft = "warn"

[bans]
multiple-versions = "warn"
wildcards = "deny"
deny = [
    # Use std::sync::LazyLock instead (stable since 1.80)
    { name = "lazy_static" },
]

[sources]
unknown-registry = "deny"
unknown-git = "warn"
