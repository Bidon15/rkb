version: '3.8'

services:
  sequencer:
    build: ..
    volumes:
      - ./config:/config
      - ./data:/data
    ports:
      - "8545:8545"  # JSON-RPC
      - "8546:8546"  # WebSocket
    depends_on:
      - reth

  reth:
    image: ghcr.io/paradigmxyz/reth:latest
    volumes:
      - ./reth-data:/data
      - ./jwt.hex:/jwt.hex:ro
    ports:
      - "8551:8551"  # Engine API
    command:
      - node
      - --datadir=/data
      - --authrpc.addr=0.0.0.0
      - --authrpc.port=8551
      - --authrpc.jwtsecret=/jwt.hex
